version: "3"
services:
  nginx-ui:
    image: nginx:alpine
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 30s
    ports:
      - 80:80
    networks:
      - webnet
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./index.html:/etc/nginx/html/index.html
    depends_on:
      - mlflow
      - minio
  mlflow:
    image: mlflow-medium:0.8.2
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 30s
    volumes:
      - mlflow-data:/mlflow
    networks:
      - webnet
  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ACCESS_KEY=minioKey
      - MINIO_SECRET_KEY=minioSecret
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 30s
    volumes:
      - minio-data:/data
    networks:
      - webnet
    command: server /data
networks:
  webnet:
volumes:
  mlflow-data:
  minio-data:
